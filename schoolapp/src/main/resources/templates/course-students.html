<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .info-banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        .student-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Course Title Banner -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="info-box" style="font-family: 'Arial', sans-serif;">
                <h2>Course Title</h2>
                <p>
                    <strong>Title:</strong>
                    <span th:text="${course.title}"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Return to Instructor Home Page Button -->
<div class="container">
    <div class="row">
        <div class="col-md-12 create-btn">
            <a href="/instructorHomePage" class="btn btn-primary">Return to Instructor Home Page</a>
        </div>
    </div>
</div>

<br>

</br>

<!-- Course Students Table -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Course Students</h3>
            <table class="table table-striped student-table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over course students -->
                <tr th:each="student : ${course.students}">
                    <td th:text="${student.user.firstName}"></td>
                    <td th:text="${student.user.lastName}"></td>
                    <td th:text="${student.user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
