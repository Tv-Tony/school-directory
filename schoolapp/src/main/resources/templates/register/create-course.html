<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header.bg-custom {
            background-color: #cfe2f3; /* Lighter blue color */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-custom text-white">
                    <h3 class="card-title">Create Course</h3>
                </div>
                <div class="card-body">
                    <form action="/processCourseCreate" method="POST" th:action="@{/processCourseCreate}">
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Course Title:</label>
                            <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
