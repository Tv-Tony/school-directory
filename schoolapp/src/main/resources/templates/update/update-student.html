<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to match the Update Student form */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            margin-top: 50px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 0.25rem;
        }
        .card-header {
            background-color: #17a2b8; /* Dark cyan header */
            color: #fff; /* White text color */
            border-bottom: 1px solid #dee2e6; /* Light gray border */
        }
        .form-label {
            margin-bottom: 0.5rem; /* Adjust spacing */
        }
        .form-control {
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff; /* Blue border */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Create Course</h2>
                </div>
                <div class="card-body">
                    <form action="/processCourseCreate" method="POST">
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label">Course Title:</label>
                            <input type="text" class="form-control" id="courseTitle" name="courseTitle" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
