<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                <h2 class="text-center">Update Instructor</h2>
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form th:action="@{/processInstructorUpdateForm}" th:object="${instructor}" method="POST" class="form-horizontal">
                        <!-- Hidden input field for student ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{user.firstName}" placeholder="First name (*)" class="form-control" />
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{user.lastName}" placeholder="Last name (*)" class="form-control" />
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{user.email}" placeholder="Email (*)" class="form-control" />
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
