<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .info-banner {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        .assignment-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Course Title Banner -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="info-box" style="font-family: 'Arial', sans-serif;">
                <h2>Course Title</h2>
                <p>
                    <strong>Title:</strong>
                    <span th:text="${course.title}"></span>
                </p>
            </div>
        </div>
    </div>
</div>


<!-- Create Assignment Button -->
<div class="container">
    <div class="row">
        <div class="col-md-12 create-btn">
            <a th:href="@{'/createAssignment?courseId=' + ${course.id}}" class="btn btn-primary">Create Assignment</a>
        </div>
    </div>
</div>


<br>

</br>

<!-- Course Assignments Table -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Course Assignments</h3>
            <table class="table table-striped assignment-table">
                <thead>
                <tr>
                    <th>Assignment Title</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over course assignments -->
                <tr th:each="assignment : ${course.assignments}">
                    <td th:text="${assignment.title}"></td>
                    <td>
                        <form th:action="@{'/deleteAssignment'}" method="post">
                            <input type="hidden" name="assignmentId" th:value="${assignment.id}" />
                            <input type="hidden" name="courseId" th:value="${course.id}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Return to Instructor Home Page Button -->
<div class="container">
    <div class="row">
        <div class="col-md-12 create-btn">
            <a href="/instructorHomePage" class="btn btn-primary">Return to Instructor Home Page</a>
        </div>
    </div>
</div>


</body>
</html>
